<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>神州通信电话会议管理系统</title>
    <!-- 引入bootstrap时间控件样式后CSS冲突暂时屏蔽 -->
    <link href="/script/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/script/lib/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <base href="/sz-index.html"/>
</head>

<body style="background: #eee" ng-controller="indexCtrl as ic">

<div class="top">
    <div class="w1000">
        <font color="#666">欢迎进入神州电话会议！</font>
        <a href="" class="topExit" ng-click="ic.logout()"><img src="images/exit.png" />退出</a>
        <span style="float: right;" ng-cloak="ng-cloak">您好！{{loginUser.username}}</span>
    </div>
</div>
<div style="clear:both"></div>

<div class="header">
    <div class="w1000">

        <img src="images/logo.png" />

        <div class="nav" id="menu">
            <a ng-repeat="menu in menus.firstMenu" ng-if="menu.parentId==1" ng-href="{{menu.url}}"
                ng-class="{true:'navCur',false:''}[activeMenuId==menu.id]" ng-click="ic.activeMenu(menu.id)" ng-bind="menu.name"></a>
        </div>

    </div>
</div>
<div style="clear:both"></div>

<div class="w1000" style="margin-top:60px" ng-view="">
</div>

<div style="clear: both;"></div>

<div class="padbottom"></div>
<div class="footer">京公网安备110105001147&nbsp;&nbsp;&nbsp;&nbsp;京ICP备10003940号&nbsp;&nbsp;&nbsp;&nbsp;版权所有：神州通信集团有限公司</div>

</body>
<script data-main="/script/app.js" src="/script/lib/requirejs/require.js"></script>
</html>
