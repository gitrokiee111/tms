<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="loginApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>神州通信会议管理系统</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<style type="text/css">
html,body { height: 100% }

body { background: #1d76b3 url(images/bg.jpg) no-repeat center top; background-size: 100% 100%; overflow: hidden; }
</style>
</head>

<body>

<div class="lgCon" ng-controller="loginCtrl as ls">
	
	<div class="lgCon2">

		<form name="loginForm">
		<div class="inpCon"><input type="text" placeholder="请输入用户名" ng-model="ls.loginData.username" required/></div>
		<div class="inpCon" style="background-image: url(images/key.png);"><input type="password" placeholder="请输入密码" ng-model="ls.loginData.password" required/></div>
		<a href="" class="btn-exit">退出</a> <input type="submit" value="立即登录" class="btn-login" ng-click="ls.login(loginForm.$valid)"/>
		</form>

	</div>

	<div class="modalbg" ng-show="ls.message.show">
		<div class="luyin hide">

			<span class="lyClose" ng-click="ls.hideMessage()"></span>
			<div style="clear: both;"></div>

			<div class="lyCen" ng-bind="ls.message.text"></div>

			<div class="lyBtn">
				<a href="" style="margin-left:135px;" ng-click="ls.hideMessage()"><img src="images/no.png" /></a>
				<a href="" style="margin-left:8px;" ng-click="ls.hideMessage()"><img src="images/yes.png" /></a>
			</div>

		</div>
	</div>

</div>
<script src="/script/lib/jquery/dist/jquery.min.js"></script>
<script src="/script/lib/angular/angular.min.js"></script>
<script src="/script/lib/angular-resource/angular-resource.min.js"></script>
<script src="/script/lib/js-md5/js/md5.min.js"></script>
<script src="/script/login.js"></script>
</body>
</html>
